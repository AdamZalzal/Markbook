{% extends "app/layout.html" %}

{% block content %}
<h1>{{error}}</h1>
<h2>{{thisBook.name}}</h2>
<body>
    {% for course in courses %}
    <form action="/{{userid}}/{{bookid}}/{{course.id}}/viewcourse">
    <input type="submit" value="{{course.name}}" /><a href="/{{userid}}/{{bookid}}/{{course.id}}/deletecourse">Delete</a>
    </form>
 
    {% endfor %}
    <form action="/{{userid}}/{{bookid}}/addcourse">
    <input type="submit" value="Add New Course" />
    </form>
</body>
{% endblock %}
